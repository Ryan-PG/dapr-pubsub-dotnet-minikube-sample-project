apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api            # ✅ UNIQUE: e.g. order-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-api         # ✅ SAME as metadata.name
  template:
    metadata:
      labels:
        app: order-api       # ✅ SAME as above
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "order-api"     # ✅ UNIQUE DAPR APP ID
        dapr.io/app-port: "8080"
    spec:
      containers:
        - name: dapr-sample-api         # 🔁 this can stay same
          image: dapr-sample-api        # 🔁 using the same image
          imagePullPolicy: Never
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: order-api               # ✅ UNIQUE SERVICE
spec:
  selector:
    app: order-api           # ✅ MATCH the label above
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080